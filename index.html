<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Try</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: whitesmoke;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      .quote-Box {
        background-color: #ffffff79;
        width: 350px;
        text-align: center;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      button {
        padding: 10px 20px;
        margin-top: 15px;
        cursor: pointer;
        border: none;
        background: black;
        color: white;
        border-radius: 6px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="quote-Box">
      <h2 id="author">authorName</h2>
      <p id="quote">Quote text</p>
      <button id="btn">Get New Quote</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
